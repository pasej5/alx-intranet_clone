{% include 'sidepane.html' %}

{% block headercontent %}
<style>
    .d-grid {
        padding-left: 10%;
        padding-right: 10%;
    }

    .p-2 {
        padding-top: 1%;
        padding-bottom: 1%;
    }

    .card-header {
        background-color: gray;
    }

    .card-body {
        border-width: 1px;
        border-style: solid;
        border-color: gray;
        border-radius: 3px;
    }
</style>
<script>
    var flag = 1;
    function uncheck(button) {
        //console.log(button.innerHTML);
        if (flag)
        {
            button.innerHTML = "<i class='fa fa-check-square-o' style='color : green'></i>Done!";
            flag = 0;
        } else
        {
            button.innerHTML = "<i class='fa fa-square-o'></i>Done!";
            flag = 1;
        }
        
    }
</script>

{% endblock %}

{% block content %}

<div class="d-grid gap-3">
    <!--Start task-->
    {% for task in tasks %}
    <div class="p-2 border">
        <div class="card  text-center">
            <div class="card-header">
                {{ task.task_name }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ task.task_requirements }}</h5>
                <p class="card-text">{{ task.task_content }}</p>
                <button href="#" class="btn btn-default but" onclick="uncheck(this)"><i class='fa fa-square-o'></i>Done!</button>
                <a href="{% url 'sandboxes' %}" class="btn btn-default but">Get SandBox</a>
            </div>
            <div class="card-footer text-muted text-right">
                <span class="badge bg-secondary">0.00%</span>
            </div>
        </div>
    </div>
    {% endfor %}
    <!-- End task -->
    <div class="p-2 bg-light border">Task Sum: {{n}}</div>
</div>



{% endblock %}
